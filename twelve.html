<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Code - Dictionary Locker</title>
    <style>
        :root {
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --text-main: #111827;
            --text-sec: #6b7280;
            --success: #059669;
            --error: #ef4444;
            --border-color: #e5e7eb;
            --code-bg: #1f2937;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        header {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 24px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }
        .back-btn {
            background: none;
            border: none;
            color: var(--text-sec);
            padding: 8px;
            margin: -8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.2s;
            border-radius: 4px;
        }
        .back-btn:hover {
            color: var(--text-main);
            background-color: #f3f4f6;
        }

        main {
            flex: 1;
            padding: 32px 24px;
            overflow-y: auto;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: -0.025em;
        }
        p {
            line-height: 1.6;
            color: var(--text-sec);
            margin: 0;
            font-size: 16px;
        }

        /* Interface Grid */
        .interface {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 24px;
            align-items: start;
        }
        @media (max-width: 800px) {
            .interface { grid-template-columns: 1fr; }
        }

        /* Controls Panel */
        .panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-sec);
        }
        input {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        button.action-btn {
            padding: 10px;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-main);
            transition: all 0.1s;
        }
        button.action-btn:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }
        button.action-btn.primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }
        button.action-btn.primary:hover {
            background-color: var(--primary-hover);
        }
        button.action-btn.danger {
            color: var(--error);
            border-color: #fca5a5;
        }
        button.action-btn.danger:hover {
            background-color: #fef2f2;
        }

        /* Code Log */
        .code-log {
            background: var(--code-bg);
            color: #e5e7eb;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
            min-height: 40px;
            display: flex;
            align-items: center;
        }
        .comment { color: #9ca3af; margin-left: 8px; }

        /* Visual Area */
        .locker-room {
            background: #f3f4f6;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            min-height: 400px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-content: flex-start;
            position: relative;
        }
        
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #9ca3af;
            font-style: italic;
        }

        .locker {
            width: 120px;
            height: 140px;
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .locker-tag {
            background: var(--primary);
            color: white;
            padding: 6px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            font-family: monospace;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        .locker-body {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 500;
            color: var(--text-main);
            background: #ffffff;
        }

        /* Animations */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        .locker.new {
            animation: popIn 0.4s ease-out forwards;
        }

        @keyframes highlight {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
            50% { transform: scale(1.1); box-shadow: 0 0 0 8px rgba(37, 99, 235, 0.2); border-color: var(--primary); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        .locker.active {
            animation: highlight 0.6s ease-out;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .error-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            border: 2px solid var(--error) !important;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #1f2937;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.error {
            background: var(--error);
        }

    </style>
</head>
<body>
    <header>
        <button class="back-btn" onclick="window.location.href='eleven.html'">←</button>
        <div style="flex:1"></div>
        <button class="back-btn" onclick="window.location.href='thirteen.html'">→</button>
    </header>

    <main>
        <div>
            <h1>Dictionary Locker</h1>
            <p>Master Python Dictionaries (Hash Maps). Store values in lockers labeled with unique <strong>Keys</strong>. Keys must be unique!</p>
        </div>

        <div class="interface">
            <div class="panel">
                <div class="input-group">
                    <label>Key (Label)</label>
                    <input type="text" id="keyInput" placeholder="e.g. 'name', 'age'" autocomplete="off">
                </div>
                <div class="input-group">
                    <label>Value (Contents)</label>
                    <input type="text" id="valInput" placeholder="e.g. 'Alice', 25" autocomplete="off">
                </div>

                <div class="actions">
                    <button class="action-btn primary" onclick="assignItem()" style="grid-column: span 2">
                        Assign: d[key] = val
                    </button>
                    <button class="action-btn" onclick="getItem()">
                        Get: d[key]
                    </button>
                    <button class="action-btn danger" onclick="delItem()">
                        Del: del d[key]
                    </button>
                </div>

                <div class="code-log" id="codeLog">
                    # Ready
                </div>
            </div>

            <div class="locker-room" id="lockerRoom">
                <div class="empty-state">Dictionary is empty {}</div>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script>
        // Internal State
        const myDict = {};

        const keyInput = document.getElementById('keyInput');
        const valInput = document.getElementById('valInput');
        const lockerRoom = document.getElementById('lockerRoom');
        const codeLog = document.getElementById('codeLog');
        const toast = document.getElementById('toast');

        function log(code, comment = "") {
            codeLog.innerHTML = `${code} <span class="comment">${comment}</span>`;
        }

        function showToast(msg, isError = false) {
            toast.textContent = msg;
            toast.className = isError ? 'toast error show' : 'toast show';
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function getKey() {
            const k = keyInput.value.trim();
            if (!k) {
                showToast("Please enter a Key", true);
                return null;
            }
            // Simple type inference for display
            if (!isNaN(k)) return parseInt(k);
            return k; // String
        }

        function getVal() {
            const v = valInput.value.trim();
            if (!v) return null;
            if (!isNaN(v)) return parseInt(v);
            return v;
        }

        function formatKey(k) {
            return typeof k === 'string' ? `'${k}'` : k;
        }
        function formatVal(v) {
            return typeof v === 'string' ? `'${v}'` : v;
        }

        function render() {
            lockerRoom.innerHTML = '';
            const keys = Object.keys(myDict);
            
            if (keys.length === 0) {
                lockerRoom.innerHTML = '<div class="empty-state">Dictionary is empty {}</div>';
                return;
            }

            keys.forEach(k => {
                const v = myDict[k];
                const el = document.createElement('div');
                el.className = 'locker';
                el.id = `locker-${k}`;
                el.innerHTML = `
                    <div class="locker-tag">${formatKey(k)}</div>
                    <div class="locker-body">${formatVal(v)}</div>
                `;
                lockerRoom.appendChild(el);
            });
        }

        function assignItem() {
            const k = getKey();
            if (k === null) return;
            
            let v = getVal();
            if (v === null) v = "None";

            const exists = myDict.hasOwnProperty(k);
            myDict[k] = v;
            
            log(`d[${formatKey(k)}] = ${formatVal(v)}`, exists ? "# Update existing" : "# Create new");
            
            render();

            // Animation
            const el = document.getElementById(`locker-${k}`);
            if (exists) {
                el.classList.add('active');
                setTimeout(() => el.classList.remove('active'), 600);
            } else {
                el.classList.add('new');
            }
            
            keyInput.value = '';
            valInput.value = '';
            keyInput.focus();
        }

        function getItem() {
            const k = getKey();
            if (k === null) return;

            log(`d[${formatKey(k)}]`);

            if (myDict.hasOwnProperty(k)) {
                const el = document.getElementById(`locker-${k}`);
                el.classList.remove('active');
                void el.offsetWidth; // trigger reflow
                el.classList.add('active');
                showToast(`Found: ${myDict[k]}`);
            } else {
                showToast("KeyError: " + k, true);
                // Shake the whole room slightly or just flash red
                lockerRoom.classList.add('error-shake');
                setTimeout(() => lockerRoom.classList.remove('error-shake'), 500);
            }
        }

        function delItem() {
            const k = getKey();
            if (k === null) return;

            log(`del d[${formatKey(k)}]`);

            if (myDict.hasOwnProperty(k)) {
                const el = document.getElementById(`locker-${k}`);
                el.style.transform = 'scale(0)';
                el.style.opacity = '0';
                
                setTimeout(() => {
                    delete myDict[k];
                    render();
                }, 300);
            } else {
                showToast("KeyError: " + k, true);
                lockerRoom.classList.add('error-shake');
                setTimeout(() => lockerRoom.classList.remove('error-shake'), 500);
            }
        }

        // Initial render
        render();

    </script>
</body>
</html>
