<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Code - Visual Debugger</title>
    <style>
        :root {
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --text-main: #111827;
            --text-sec: #6b7280;
            --success: #059669;
            --error: #dc2626;
            --border-color: #e5e7eb;
            --focus-ring: rgba(37, 99, 235, 0.2);
            --code-bg: #1f2937;
            --highlight-line: #374151;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        header {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 24px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }
        .back-btn {
            background: none;
            border: none;
            color: var(--text-sec);
            padding: 8px;
            margin: -8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.2s;
            border-radius: 4px;
        }
        .back-btn:hover {
            color: var(--text-main);
            background-color: #f3f4f6;
        }
        .progress-container {
            flex: 1;
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 90%;
            border-radius: 2px;
            transition: width 0.4s ease;
        }

        main {
            flex: 1;
            padding: 32px 24px;
            overflow-y: auto;
            max-width: 800px; /* Wider for side-by-side */
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: -0.025em;
        }
        p {
            line-height: 1.6;
            color: var(--text-sec);
            margin: 0;
            font-size: 16px;
        }

        /* Debugger Layout */
        .debugger-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            flex: 1;
            min-height: 0; /* Allow scrolling inside if needed */
        }

        @media (max-width: 640px) {
            .debugger-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }

        /* Code Panel */
        .panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            padding: 12px 16px;
            background: #f9fafb;
            border-bottom: 1px solid var(--border-color);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-sec);
            letter-spacing: 0.05em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-viewer {
            background-color: var(--code-bg);
            padding: 16px 0;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #e5e7eb;
            flex: 1;
            overflow-y: auto;
        }

        .code-line {
            padding: 2px 16px;
            display: flex;
            gap: 16px;
            position: relative;
        }
        
        .code-line.active {
            background-color: var(--highlight-line);
            color: white;
        }
        .code-line.active::before {
            content: '→';
            position: absolute;
            left: 4px;
            color: var(--primary);
            font-weight: bold;
        }

        .line-num {
            color: #6b7280;
            user-select: none;
            width: 20px;
            text-align: right;
        }
        
        .indent-1 { padding-left: 24px; }

        /* Syntax Highlighting */
        .kwd { color: #c678dd; }
        .str { color: #98c379; }
        .num { color: #d19a66; }
        .var { color: #e06c75; }

        /* Memory & Output Panel */
        .state-panel {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        
        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-sec);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .memory-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .memory-table th, .memory-table td {
            text-align: left;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
        }
        .memory-table th {
            color: var(--text-sec);
            font-weight: 500;
            font-size: 12px;
        }
        .memory-table td {
            font-family: monospace;
            color: var(--text-main);
        }
        .val-changed {
            animation: flash 1s ease;
            background-color: #ecfdf5;
        }
        @keyframes flash {
            0% { background-color: #ecfdf5; }
            100% { background-color: transparent; }
        }

        .console-output {
            background-color: #1f2937;
            color: #e5e7eb;
            font-family: monospace;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            min-height: 80px;
            margin-top: auto; /* Push to bottom of container */
            white-space: pre-wrap;
        }
        .console-line {
            margin: 0;
            line-height: 1.4;
        }

        footer {
            padding: 16px 24px;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            margin-top: auto;
            z-index: 100;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
        }
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 16px;
        }
        .action-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .btn-secondary {
            background-color: white;
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }
        .btn-secondary:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }
        
        .status-text {
            text-align: center;
            color: var(--text-sec);
            font-size: 14px;
            margin-top: 8px;
        }

    </style>
</head>
<body>
    <header>
        <button class="back-btn" onclick="window.location.href='two.html'">←</button>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </header>

    <main>
        <div>
            <h1>Execution Flow</h1>
            <p>Step through the code to see how the computer executes a loop and updates variables.</p>
        </div>

        <div class="debugger-container">
            <!-- Code Panel -->
            <div class="panel">
                <div class="panel-header">
                    <span>Source Code</span>
                    <span>Python</span>
                </div>
                <div class="code-viewer" id="codeViewer">
                    <!-- Lines injected by JS -->
                </div>
            </div>

            <!-- State Panel -->
            <div class="panel" style="padding: 16px; gap: 24px;">
                <div>
                    <div class="section-title">Variables (Memory)</div>
                    <table class="memory-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody id="variableBody">
                            <tr><td colspan="2" style="color: #9ca3af; font-style: italic;">Empty</td></tr>
                        </tbody>
                    </table>
                </div>

                <div style="flex: 1; display: flex; flex-direction: column;">
                    <div class="section-title">Console Output</div>
                    <div class="console-output" id="consoleOutput"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <button class="action-btn btn-secondary" onclick="resetDebugger()">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74-2.74L3 2.5"/></svg>
                Reset
            </button>
            <button class="action-btn btn-primary" id="stepBtn" onclick="stepForward()">
                Step Forward
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
        </div>
        <div class="status-text" id="statusText">Ready to start</div>
    </footer>

    <script>
        // The Code
        const codeLines = [
            { num: 1, html: '<span class="var">count</span> = <span class="num">3</span>', indent: 0 },
            { num: 2, html: '<span class="kwd">while</span> <span class="var">count</span> > <span class="num">0</span>:', indent: 0 },
            { num: 3, html: '<span class="kwd">print</span>(<span class="var">count</span>)', indent: 1 },
            { num: 4, html: '<span class="var">count</span> = <span class="var">count</span> - <span class="num">1</span>', indent: 1 },
            { num: 5, html: '<span class="kwd">print</span>(<span class="str">"Blastoff!"</span>)', indent: 0 }
        ];

        // Execution Steps
        // lineIndex is 0-based index of codeLines
        const steps = [
            { lineIndex: 0, vars: {}, output: null, status: "Initializing count..." },
            { lineIndex: 1, vars: { count: 3 }, output: null, status: "Checking loop condition: 3 > 0 is True" },
            { lineIndex: 2, vars: { count: 3 }, output: "3", status: "Printing current value" },
            { lineIndex: 3, vars: { count: 3 }, output: null, status: "Decreasing count by 1" },
            { lineIndex: 1, vars: { count: 2 }, output: null, status: "Looping back. Checking: 2 > 0 is True" },
            { lineIndex: 2, vars: { count: 2 }, output: "2", status: "Printing current value" },
            { lineIndex: 3, vars: { count: 2 }, output: null, status: "Decreasing count by 1" },
            { lineIndex: 1, vars: { count: 1 }, output: null, status: "Looping back. Checking: 1 > 0 is True" },
            { lineIndex: 2, vars: { count: 1 }, output: "1", status: "Printing current value" },
            { lineIndex: 3, vars: { count: 1 }, output: null, status: "Decreasing count by 1" },
            { lineIndex: 1, vars: { count: 0 }, output: null, status: "Looping back. Checking: 0 > 0 is False" },
            { lineIndex: 4, vars: { count: 0 }, output: "Blastoff!", status: "Loop finished. Printing final message." },
            { lineIndex: -1, vars: { count: 0 }, output: null, status: "Execution Complete" } // End state
        ];

        let currentStep = 0;

        function init() {
            const viewer = document.getElementById('codeViewer');
            codeLines.forEach((line, idx) => {
                const div = document.createElement('div');
                div.className = 'code-line';
                div.id = `line-${idx}`;
                
                // Indentation span
                const indentClass = line.indent ? 'indent-1' : '';
                
                div.innerHTML = `
                    <span class="line-num">${line.num}</span>
                    <span class="${indentClass}">${line.html}</span>
                `;
                viewer.appendChild(div);
            });
            
            updateUI();
        }

        function updateUI() {
            const stepData = steps[currentStep];
            const isComplete = currentStep >= steps.length - 1;

            // 1. Highlight Line
            document.querySelectorAll('.code-line').forEach(el => el.classList.remove('active'));
            if (stepData.lineIndex !== -1) {
                const activeLine = document.getElementById(`line-${stepData.lineIndex}`);
                if (activeLine) {
                    activeLine.classList.add('active');
                    activeLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            // 2. Update Variables
            const varBody = document.getElementById('variableBody');
            varBody.innerHTML = '';
            if (Object.keys(stepData.vars).length === 0) {
                varBody.innerHTML = '<tr><td colspan="2" style="color: #9ca3af; font-style: italic;">Empty</td></tr>';
            } else {
                for (const [key, val] of Object.entries(stepData.vars)) {
                    const row = document.createElement('tr');
                    // Check if value changed from previous step
                    const prevStep = steps[currentStep - 1];
                    const changed = prevStep && prevStep.vars[key] !== val;
                    
                    row.innerHTML = `
                        <td>${key}</td>
                        <td class="${changed ? 'val-changed' : ''}">${val}</td>
                    `;
                    varBody.appendChild(row);
                }
            }

            // 3. Update Console (Append only if new output)
            const consoleEl = document.getElementById('consoleOutput');
            if (currentStep === 0) consoleEl.innerHTML = ''; // Reset
            
            if (stepData.output) {
                // Check if we already added this output (simple check based on child count vs step count logic could be complex, 
                // simpler to just rebuild or append carefully. Here we append if it's the *current* step's action)
                
                // Actually, simpler approach: Rebuild console from history up to current step
                let consoleHtml = '';
                for(let i=0; i<=currentStep; i++) {
                    if(steps[i].output) {
                        consoleHtml += `<div class="console-line">${steps[i].output}</div>`;
                    }
                }
                consoleEl.innerHTML = consoleHtml;
                consoleEl.scrollTop = consoleEl.scrollHeight;
            }

            // 4. Status Text
            document.getElementById('statusText').textContent = stepData.status;

            // 5. Button State
            const btn = document.getElementById('stepBtn');
            if (isComplete) {
                btn.disabled = true;
                btn.textContent = "Finished";
                btn.style.backgroundColor = "#10b981"; // Success green
                btn.style.borderColor = "#10b981";
            } else {
                btn.disabled = false;
                btn.textContent = "Step Forward";
                btn.style.backgroundColor = ""; // Reset to CSS default
                btn.style.borderColor = "";
            }
        }

        function stepForward() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateUI();
            }
        }

        function resetDebugger() {
            currentStep = 0;
            // Reset button styles
            const btn = document.getElementById('stepBtn');
            btn.style.backgroundColor = "";
            btn.style.borderColor = "";
            updateUI();
        }

        init();
    </script>
</body>
</html>
