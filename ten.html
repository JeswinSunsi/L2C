<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Code - Recursion Tower</title>
    <style>
        :root {
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --text-main: #111827;
            --text-sec: #6b7280;
            --success: #059669;
            --border-color: #e5e7eb;
            --stack-bg: #e5e7eb;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        header {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 24px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }
        .back-btn {
            background: none;
            border: none;
            color: var(--text-sec);
            padding: 8px;
            margin: -8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.2s;
            border-radius: 4px;
        }
        .back-btn:hover {
            color: var(--text-main);
            background-color: #f3f4f6;
        }

        main {
            flex: 1;
            padding: 32px 24px;
            overflow-y: auto;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: -0.025em;
        }
        p {
            line-height: 1.6;
            color: var(--text-sec);
            margin: 0;
            font-size: 16px;
        }

        /* Layout */
        .split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            align-items: start;
        }
        @media (max-width: 768px) {
            .split-view { grid-template-columns: 1fr; }
        }

        /* Code Panel */
        .code-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .code-display {
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 14px;
            background-color: #1f2937;
            color: #e5e7eb;
            padding: 16px;
            border-radius: 8px;
            line-height: 1.6;
        }
        .line { padding: 2px 4px; border-radius: 2px; }
        .line.active { background-color: #374151; color: white; font-weight: bold; }
        .kwd { color: #c678dd; }
        .func { color: #61afef; }
        .num { color: #d19a66; }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .step-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            flex: 1;
        }
        .step-btn:hover { background-color: var(--primary-hover); }
        .step-btn:disabled { background-color: #9ca3af; cursor: not-allowed; }
        
        .reset-btn {
            background-color: white;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
        }
        .reset-btn:hover { background-color: #f9fafb; }

        /* Stack Visualization */
        .stack-container {
            background-color: #f3f4f6;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            min-height: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column-reverse; /* Stack grows up */
            gap: 12px;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }
        
        .stack-label {
            position: absolute;
            bottom: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-sec);
            text-transform: uppercase;
        }

        .stack-frame {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 240px;
            padding: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            animation: dropIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            transition: all 0.3s;
        }
        
        .stack-frame.popping {
            animation: popOut 0.4s forwards;
        }
        
        .stack-frame.returning {
            border-color: var(--success);
            background-color: #ecfdf5;
        }

        @keyframes dropIn {
            from { opacity: 0; transform: translateY(-20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes popOut {
            to { opacity: 0; transform: translateX(50px) scale(0.9); }
        }

        .frame-header {
            font-family: monospace;
            font-weight: 600;
            font-size: 14px;
            color: var(--primary);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .frame-vars {
            font-size: 13px;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .var-row {
            display: flex;
            justify-content: space-between;
        }
        
        .return-val {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e5e7eb;
            font-weight: 600;
            color: var(--success);
            display: none;
        }
        .stack-frame.returning .return-val { display: block; }

        .arrow-down {
            color: #9ca3af;
            font-size: 20px;
            margin: -8px 0;
            z-index: 0;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>
    <header>
        <button class="back-btn" onclick="window.location.href='nine.html'">←</button>
        <div style="flex:1"></div>
        <button class="back-btn" onclick="window.location.href='eleven.html'">→</button>
    </header>

    <main>
        <div>
            <h1>Recursion Tower</h1>
            <p>Visualize the <strong>Call Stack</strong>. See how functions stack up in memory when they call themselves, and how values are returned back down.</p>
        </div>

        <div class="split-view">
            <!-- Left: Code -->
            <div class="code-panel">
                <div class="code-display">
<div class="line" id="line-1"><span class="kwd">def</span> <span class="func">factorial</span>(n):</div>
<div class="line" id="line-2">    <span class="kwd">if</span> n == <span class="num">1</span>:</div>
<div class="line" id="line-3">        <span class="kwd">return</span> <span class="num">1</span></div>
<div class="line" id="line-4">    <span class="kwd">else</span>:</div>
<div class="line" id="line-5">        result = n * <span class="func">factorial</span>(n-<span class="num">1</span>)</div>
<div class="line" id="line-6">        <span class="kwd">return</span> result</div>
                </div>
                
                <div class="controls">
                    <button class="reset-btn" onclick="resetSim()">Reset</button>
                    <button class="step-btn" id="stepBtn" onclick="step()">Step Forward</button>
                </div>
                <div id="statusText" style="font-size: 14px; color: var(--text-sec); min-height: 20px;">
                    Ready to call factorial(3)
                </div>
            </div>

            <!-- Right: Stack -->
            <div class="stack-container" id="stackContainer">
                <div class="stack-label">Call Stack (Memory)</div>
                <!-- Frames injected here -->
            </div>
        </div>
    </main>

    <script>
        // Simulation Steps
        // We are simulating factorial(3)
        const steps = [
            { 
                type: 'call', 
                n: 3, 
                line: 1, 
                msg: 'Calling factorial(3)...' 
            },
            { 
                type: 'check', 
                n: 3, 
                line: 2, 
                msg: 'Is n == 1? No (3 != 1).' 
            },
            { 
                type: 'recurse', 
                n: 3, 
                line: 5, 
                msg: 'Pausing to call factorial(2)...' 
            },
            // Frame 2
            { 
                type: 'call', 
                n: 2, 
                line: 1, 
                msg: 'Calling factorial(2)...' 
            },
            { 
                type: 'check', 
                n: 2, 
                line: 2, 
                msg: 'Is n == 1? No (2 != 1).' 
            },
            { 
                type: 'recurse', 
                n: 2, 
                line: 5, 
                msg: 'Pausing to call factorial(1)...' 
            },
            // Frame 3 (Base Case)
            { 
                type: 'call', 
                n: 1, 
                line: 1, 
                msg: 'Calling factorial(1)...' 
            },
            { 
                type: 'check', 
                n: 1, 
                line: 2, 
                msg: 'Is n == 1? Yes!' 
            },
            { 
                type: 'return', 
                n: 1, 
                val: 1, 
                line: 3, 
                msg: 'Base case reached. Returning 1.' 
            },
            // Back to Frame 2
            { 
                type: 'resume', 
                n: 2, 
                childVal: 1, 
                calc: '2 * 1', 
                res: 2, 
                line: 5, 
                msg: 'Got 1 from below. Calculating 2 * 1 = 2.' 
            },
            { 
                type: 'return', 
                n: 2, 
                val: 2, 
                line: 6, 
                msg: 'Returning 2.' 
            },
            // Back to Frame 3
            { 
                type: 'resume', 
                n: 3, 
                childVal: 2, 
                calc: '3 * 2', 
                res: 6, 
                line: 5, 
                msg: 'Got 2 from below. Calculating 3 * 2 = 6.' 
            },
            { 
                type: 'return', 
                n: 3, 
                val: 6, 
                line: 6, 
                msg: 'Returning 6. Done!' 
            }
        ];

        let currentStep = 0;
        let stack = []; // Array of frame objects

        function step() {
            if (currentStep >= steps.length) return;

            const action = steps[currentStep];
            const container = document.getElementById('stackContainer');
            const status = document.getElementById('statusText');

            // Highlight Code
            document.querySelectorAll('.line').forEach(el => el.classList.remove('active'));
            document.getElementById(`line-${action.line}`).classList.add('active');

            // Update Status
            status.textContent = action.msg;

            // Handle Stack Visuals
            if (action.type === 'call') {
                // Push new frame
                const frame = document.createElement('div');
                frame.className = 'stack-frame';
                frame.id = `frame-${action.n}`;
                frame.innerHTML = `
                    <div class="frame-header">factorial(${action.n})</div>
                    <div class="frame-vars">
                        <div class="var-row"><span>n:</span> <span>${action.n}</span></div>
                        <div class="var-row" id="status-${action.n}" style="color:#6b7280; font-style:italic">Running...</div>
                    </div>
                    <div class="return-val" id="ret-${action.n}"></div>
                `;
                
                // Add arrow if not first
                if (stack.length > 0) {
                    const arrow = document.createElement('div');
                    arrow.className = 'arrow-down';
                    arrow.innerHTML = '↓';
                    arrow.id = `arrow-${action.n}`;
                    container.appendChild(arrow);
                }
                
                container.appendChild(frame);
                stack.push(action.n);
            } 
            else if (action.type === 'recurse') {
                const statusEl = document.getElementById(`status-${action.n}`);
                statusEl.textContent = `Waiting for factorial(${action.n-1})...`;
            }
            else if (action.type === 'return') {
                const frame = document.getElementById(`frame-${action.n}`);
                const retEl = document.getElementById(`ret-${action.n}`);
                
                frame.classList.add('returning');
                retEl.textContent = `Return: ${action.val}`;
                
                // If not the very last step, prepare to pop visually in next click? 
                // Or pop immediately? Let's pop immediately for flow, but maybe keep it visible for a moment?
                // Actually, let's keep it visible until the 'resume' step of the parent pops it.
                
                // Wait, the logic is: Return happens, then control goes to parent.
                // So we should remove this frame when the NEXT step happens (which is resume of parent)
            }
            else if (action.type === 'resume') {
                // This means the child returned. We should remove the child frame now.
                // The child was n-1
                const childN = action.n - 1; // Wait, if n=2, child was 1.
                // Actually, logic: resume happens on n=2. Child was 1.
                // But wait, the child frame is still there from previous step.
                
                // Let's find the child frame (top of stack container)
                // It's the last element added.
                
                // Actually, let's remove the child frame that just returned
                // The child is the one with n-1? No, the child is the one that returned in previous step.
                // Previous step was return n=1. Current is resume n=2.
                
                // Remove the top frame (which is the child)
                const childFrame = container.lastElementChild; // This is the frame
                const childArrow = childFrame.previousElementSibling; // The arrow
                
                childFrame.classList.add('popping');
                if (childArrow && childArrow.classList.contains('arrow-down')) {
                    childArrow.style.opacity = '0';
                }

                setTimeout(() => {
                    childFrame.remove();
                    if (childArrow && childArrow.classList.contains('arrow-down')) childArrow.remove();
                }, 300);

                // Update current frame status
                const statusEl = document.getElementById(`status-${action.n}`);
                statusEl.textContent = `calc: ${action.calc} = ${action.res}`;
            }

            currentStep++;

            // Check end
            if (currentStep >= steps.length) {
                document.getElementById('stepBtn').disabled = true;
                document.getElementById('stepBtn').textContent = "Finished";
                
                // Remove final frame after delay
                setTimeout(() => {
                    const finalFrame = document.getElementById(`frame-${steps[steps.length-1].n}`);
                    if(finalFrame) {
                        finalFrame.classList.add('popping');
                        setTimeout(() => finalFrame.remove(), 300);
                    }
                    status.textContent = "Result: 6";
                    status.style.color = "var(--success)";
                    status.style.fontWeight = "bold";
                }, 1000);
            }
        }

        function resetSim() {
            currentStep = 0;
            stack = [];
            document.getElementById('stackContainer').innerHTML = '<div class="stack-label">Call Stack (Memory)</div>';
            document.getElementById('stepBtn').disabled = false;
            document.getElementById('stepBtn').textContent = "Step Forward";
            document.getElementById('statusText').textContent = "Ready to call factorial(3)";
            document.getElementById('statusText').style.color = "";
            document.querySelectorAll('.line').forEach(el => el.classList.remove('active'));
        }
    </script>
</body>
</html>
